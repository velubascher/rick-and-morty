<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="https://i.pinimg.com/originals/4b/79/79/4b79793d2fc4b9a87cb307681bb2f186.png"/>

  <title>RMDb</title>

</head>

<body>
  <nav class="navbar  navbar-dark bg-dark">
    <a class="navbar-brand" href={% url "index" %}>
      <img src="https://i.pinimg.com/originals/4b/79/79/4b79793d2fc4b9a87cb307681bb2f186.png" width="30" height="30" alt="">
      Rick and Morty
    </a>
    <form class="form-inline" action="{% url "search" %}">
      <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar" name='term'>
      <button class="btn btn-outline-light" type="submit">Search</button>
    </form>
  </nav>

  <div class="d-flex justify-content-center mt-5">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
